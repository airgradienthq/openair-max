name: MAX Firmware CI

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]   # triggers when a new release is published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: esp-idf build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.4
          target: esp32c6 
          path: '.'

      - name: Set firmware directory output
        id: set-output
        run: echo "dir=build" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.run_id }}
          path: |
            build/openair-max.bin
            build/ota_data_initial.bin
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin

  release:
    # if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-${{ github.run_id }}
          path: output

      - name: Create release ZIP
        run: |
          cd output
          # zip -r ../max-firmware-${{ github.ref_name }}.zip .
          zip -r ../max-firmware-test.zip .

      # - name: Upload to GitHub Release
      #   uses: softprops/action-gh-release@v2
      #   with:
      #     files: max-firmware-${{ github.ref_name }}.zip

      - name: Upload build artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: firmware-zip
          # path: max-firmware-${{ github.ref_name }}.zip
          path: max-firmware-test.zip
